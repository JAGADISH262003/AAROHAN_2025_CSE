<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAROHAN 2025 - CSE Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --matrix-green: #0fff50;
            --dark-bg: #0a0a0f;
        }

        .college-header {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            align-items: center;
            padding: 20px;
            background: #00003c;
            color: white;
            min-height: 150px;
            position: relative;
            overflow: hidden;
        }

        .college-logo {
            width: 100%;
            max-width: 120px;
            height: auto;
            object-fit: contain;
        }

        .left-logo { justify-self: start; }
        .right-logo { justify-self: end; }

        .college-text {
            text-align: center;
            padding: 0 20px;
        }

        .college-text h1 {
            font-size: 2vw;
            color: #ffd700;
            margin: 0 0 10px 0;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            background: linear-gradient(45deg, #0f0f1a, #1a1a2f);
            color: white;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border: 3px solid var(--cyber-cyan);
            margin: 2rem 0;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--cyber-cyan);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--cyber-cyan);
        }

        .event-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #0a0a1a;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            border: 2px solid var(--neon-purple);
            position: relative;
        }

        .rules-box {
            border: 1px solid var(--matrix-green);
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(0, 255, 80, 0.05);
        }

        .register-btn {
            background: var(--neon-purple);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .college-header {
                grid-template-columns: auto 1fr auto;
                padding: 10px;
            }
            .college-logo { max-width: 80px; }
            .college-text h1 { font-size: 4vw; }
            .college-text h3 { font-size: 2.5vw; }
        }

        @media (max-width: 480px) {
            .college-logo { max-width: 60px; }
            .college-text h1 { font-size: 5vw; }
        }
        .department-heading {
        text-align: center;
        font-size: 2.5rem;
        margin: 2rem 0;
        padding: 1rem;
        position: relative;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(45deg, #00f3ff, #bc13fe, #0fff50);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: headingGlow 2s ease-in-out infinite alternate;
        text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .department-heading::before,
    .department-heading::after {
        content: '';
        position: absolute;
        width: 30%;
        height: 4px;
        background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
        bottom: 0;
    }

    .department-heading::before {
        left: 0;
    }

    .department-heading::after {
        right: 0;
    }

    @keyframes headingGlow {
        0% {
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5),
                         0 0 30px rgba(188, 19, 254, 0.3);
        }
        100% {
            text-shadow: 0 0 25px rgba(0, 243, 255, 0.8),
                         0 0 40px rgba(188, 19, 254, 0.5);
        }
    }

    @media (max-width: 768px) {
        .department-heading {
            font-size: 2rem;
        }
    }

    @media (max-width: 480px) {
        .department-heading {
            font-size: 1.5rem;
            padding: 0.5rem;
        }
    }
    </style>
</head>
<body>
    <div class="college-header">
        <img src="SWARNA BHARATH, Khammam, LOGO.avif" alt="SBIT Logo" class="college-logo left-logo">
        <div class="college-text">
            <h1>Swarna Bharathi Institute of Science & Technology</h1>
            <h3>An UGC AUTONOMOUS Institution</h3>
            <h3>Accredited by NAAC with A+</h3>
        </div>
        <img src="NAACA+logo.png" alt="NAAC Logo" class="college-logo right-logo">
    </div>

    <img src="WhatsApp Image 2025-04-16 at 18.48.36_8b571b50.png" alt="Fest Theme" class="main-image">
    <h2 class="department-heading">
    <span style="color: #00f3ff">D</span>EPARTMENT OF 
    <span style="color: #00f3ff">C</span>OMPUTER 
    <span style="color: #bc13fe">S</span>CIENCE 
    <span style="color: #0fff50">&</span> 
    <span style="color: #00f3ff">E</span>NGINEERING
    </h2>

    <div class="events-grid" id="eventsContainer"></div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const events = [
            {
                id: 'poster',
                title: 'Poster Presentation',
                description: 'Showcase your technical concepts through creative posters',
                rules: [
                    'Team size: 2 members',
                    'Only Chart presentations',
                    'Time limit: 3 mins per team',
                    'Theme:',
                    ' 1. Sustainable energy solutions',
                    ' 2. Nano technology',
                    ' 3. Space exploration',
                    ' 4. Meta verse',
                    ' 5. Digital twin',
                    'Submission deadline: 24th April',
                    'Judging criteria: Creativity + Technical Accuracy + Way of presentation'
                ],
                registration: 'https://forms.gle/yxiRc9HdQbiU9ejGA',
                coordinators: ['Shashank - 89782 36815']
            },
            {
                id: 'treasure',
                title: 'Tech Treasure Hunt',
                description: 'Solve QR puzzles to find hidden treasures',
                rules: [
                    'Team size: 4 members',
                    'Time limit: 1 hour',
                    'internet access allowed',
                    'Winners based on completion time'
                ],
                registration: 'https://forms.gle/yxiRc9HdQbiU9ejGA',
                coordinators: ['Harika - 94413 18163']
            },
            {
                id: 'meme',
                title: 'Tech Meme Contest',
                description: 'Show off your meme-making skills',
                rules: [
                    'Individual participation',
                    'Original content only',
                    'Theme: Announced at the time of event',
                    'Submit as JPEG/PNG',
                ],
                registration: 'https://forms.gle/yxiRc9HdQbiU9ejGA',
                coordinators: ['Priyanka- 86395 91711']
            },
            {
                id: 'quiz',
                title: 'Technical Quiz',
                description: 'Test your tech knowledge',
                rules: [
                    'Team size: 4 members',
                    'No. of rounds - 5 ',
                    'Topics: Logo, Code Snippet, CS Fundamentals/Tech Trends, Current Affairs, Sports',
                    'No electronic devices allowed',
                    'Tie-breaker: Rapid fire round'
                ],
                registration: 'https://forms.gle/yxiRc9HdQbiU9ejGA',
                coordinators: ['Sri Vidya - 77298 42849']
            },
            {
                id: 'code',
                title: 'Code Sprint',
                description: 'Competitive programming challenge',
                rules: [
                    'Individual participation',
                    '1.30-hour coding marathon',
                    'Languages: C++/Java/Python',
                    'Platform: To be specified shortly',
                    'Judging based on test cases passed'
                ],
                registration: 'https://forms.gle/yxiRc9HdQbiU9ejGA',
                coordinators: ['Jagadish - 7901493597']
            },
            {
                id: 'design',
                title: 'Design Forge',
                description: 'UI/UX design competition',
                rules: [
                    'Individual participation',
                    'Theme revealed on spot',
                    'Tools: ONLY frontend coding languages',
                    'Presentation time: 4 minutes per team',
                    'Judging: Usability + Creativity'
                ],
                registration: 'https://forms.gle/yxiRc9HdQbiU9ejGA',
                coordinators: ['Jagadish - 7901493597']
            }
        ];

        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.onclick = () => showEvent(event.id);
                card.innerHTML = `
                    <div class="event-icon">${getEventIcon(event.id)}</div>
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <div class="fake-button">View Details →</div>
                `;
                container.appendChild(card);
            });
        }

        function getEventIcon(eventId) {
            const icons = {
                poster: '📊',
                treasure: '🧭',
                meme: '😂',
                quiz: '📝',
                code: '💻',
                design: '🎨'
            };
            return icons[eventId] || '🌟';
        }

        function showEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            const modal = document.getElementById('eventModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>${getEventIcon(eventId)} ${event.title}</h2>
                <div class="rules-box">
                    <h3>Rules & Regulations</h3>
                    <ul>
                        ${event.rules.map(rule => `<li>${rule}</li>`).join('')}
                    </ul>
                </div>
                <h3>🚀 Coordinators</h3>
                <ul>
                    ${event.coordinators.map(co => `<li>📞 ${co}</li>`).join('')}
                </ul>
                <a href="${event.registration}" target="_blank" class="register-btn">Register Now</a>
            `;

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Initialize
        renderEvents();

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
